<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="desktop.css" media="(min-width:500px)" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="Container">
      <section class="ScoreSection">
        <h3>Your Result</h3>
        <article class="score">
          <p>76</p>
          <p>of 100</p>
        </article>
        <article class="Content">
          <p>Great</p>
          <p>
            You Scored higher than 65% of the people who have taken these tests
          </p>
        </article>
      </section>
      <section class="Summary">
        <h2>Summary</h2>

        <article class="Reaction">
          <aside>
            <img src="icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </aside>
          <p>80 &nbsp;<span>/ 100</span></p>
        </article>
        <article class="Memory">
          <aside>
            <img src="icon-memory.svg" alt="" />
            <p>Memory</p>
          </aside>
          <p>92 &nbsp;<span>/ 100</span></p>
        </article>
        <article class="Verbal">
          <aside>
            <img src="icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </aside>
          <p>61 &nbsp;<span>/ 100</span></p>
        </article>
        <article class="Visual">
          <aside>
            <img src="icon-visual.svg" alt="" />
            <p>Visual</p>
          </aside>
          <p>73 &nbsp;<span>/ 100</span></p>
        </article>
        <button>Continue</button>
      </section>
    </section>
  </body>
</html>
